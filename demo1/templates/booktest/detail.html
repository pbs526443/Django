<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情页</title>
</head>
<body>
    <h2>书名:{{Bookdata.btitle}}</h2>

    <ul>
        {% for hero in Bookdata.heroinfo_set.all %}
            <li>{{ hero.hname }}--------{{hero.hcontent}}</li>
        {% empty %}
            <h3>没有人物</h3>
        {% endfor%}
    </ul>

    {# <a href="/booktest/list/">返回列表页</a> #}
    <a href="{% url 'booktest:list' %}">返回列表页</a>
</body>
</html>
