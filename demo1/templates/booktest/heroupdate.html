<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人物修改</title>
</head>
<body>
    <div class="div1">
        <form action="{% url 'booktest:addheroinfo' %}" method="post">
            人物名：<input type="text" value="{{hero.hname}}" name="heroname">
            <br>
            {% if hero.hgender %}
            性别：<input type="radio" value="1" name="sex" checked>男
            <input type="radio" value="0" name="sex">女
            {% else %}
            性别：<input type="radio" value="1" name="sex" checked>男
            <input type="radio" value="0" name="sex" checked>女
            {% endif %}
            <br>
            绝招：<input type="text" value="{{hero.hcontent}}" name="herocontent">
            <br>
            <input type="hidden" value="{{hero.id}}" name="heroid">
            <input type="hidden" value="{{hero.hbook}}" name="hbook">
            <input type="submit" value="提交">
        </form>
        <a href="{% url 'booktest:list' %}">返回列表页</a>
    </div>
</body>
</html>
