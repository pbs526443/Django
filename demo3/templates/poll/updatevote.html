<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改投票问题</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="div1">
        <h1>修改投票问题</h1>
        <form action="{% url 'polls:voteupdate' %}" method="post">
            问题名称：<input type="text" name="votename" value="{{vote.votename}}">
            <br>
            <input type="hidden" value="{{vote.id}}" name="vid">
            <input type="submit" value="提交">
        </form>
        <a href="{% url 'polls:list' %}">返回列表页</a>
    </div>
</body>
</html>
