<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票页面</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="div1">
        <h1>投票信息汇总</h1>
        <ol>
            {% for vote in votes %}
            <li>
                <a href="{% url 'polls:optionlist' vote.id %}">{{vote.votename}}</a>
                <a href="{% url 'polls:votdelete' vote.id %}">删除</a>
                <a href="{% url 'polls:updatevote' vote.id %}">编辑</a>
            </li>
            {% empty %}
            <li> <h3>没有要投票的列表</h3> </li>
            {% endfor %}
        </ol>
        <a href="{% url 'polls:addvote' %}">添加投票问题</a>
    </div>
</body>
</html>
